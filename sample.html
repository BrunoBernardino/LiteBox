<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>liteBox - a Lightweight &amp; Simple jQuery Lightbox-style plugin</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" href="sample.css" media="all" />
	<link rel="stylesheet" href="jquery.litebox.css" media="all" />
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<h1>liteBox Sample</h1>
			<p>Click the images to enable the liteBox.</p>
			<div class="thumbnails">
				<div class="thumbnail">
					<a href="imgs/1.jpg" data-litebox-item-options='{"alt":"Beautiful fruity food"}'>
						<img src="thumbs/1.jpg" alt="Beautiful fruity food">
					</a>
				</div>
				<div class="thumbnail">
					<a href="imgs/2.jpg" data-litebox-item-options='{"gallery":"pretty","alt":"Beautiful butterfly"}'>
						<img src="thumbs/2.jpg" alt="Beautiful butterfly">
					</a>
				</div>
				<div class="thumbnail">
					<a href="imgs/3.jpg" data-litebox-item-options='{"gallery":"pretty","alt":"Beautiful dessert"}'>
						<img src="thumbs/3.jpg" alt="Beautiful dessert">
					</a>
				</div>
				<div class="thumbnail">
					<a href="imgs/4.jpg" data-litebox-item-options='{"gallery":"pretty","alt":"Couple in beautiful background"}'>
						<img src="thumbs/4.jpg" alt="Couple in beautiful background">
					</a>
				</div>
			    <div class="thumbnail">
					<a href="http://www.youtube.com/embed/BcL---4xQYA" data-litebox-item-options='{"type":"iframe"}'>
						<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/9/98/YouTube_Logo.svg/100px-YouTube_Logo.svg.png" alt="Youtube">
					</a>
				</div>
				<div class="thumbnail">
					<a href="#hidden-sample-div" data-litebox-item-options='{"type":"html"}'>
						<img src="http://upload.wikimedia.org/wikipedia/commons/thumb/6/6e/HTML5-logo.svg/100px-HTML5-logo.svg.png" alt="HTML5 Logo">
					</a>
				</div>
			</div>
			
			<div id="hidden-sample-div">
				<h1>Sample</h1>
				<p>This is a sample hidden div that will get added to the liteBox.</p>
			</div>

			<script type="text/x-underscore-template" id="templates-litebox">
				<div id="<%= liteboxID %>-background" class="<%= backgroundClass %>"></div>
				<div id="<%= liteboxID %>" class="<%= wrapperClass %>">
					<span id="<%= liteboxID %>-close" class="<%= closeButtonClass %>">×</span>
					<span id="<%= liteboxID %>-arrow-left" class="<%= arrowButtonClass %> <%= leftArrowButtonAddedClass %>">«</span>
					<span id="<%= liteboxID %>-arrow-right" class="<%= arrowButtonClass %> <%= rightArrowButtonAddedClass %>">»</span>
					<div id="<%= liteboxID %>-content" class="<%= contentClass %>">
					</div>
				</div>
			</script>

			<script type="text/x-underscore-template" id="templates-litebox-image">
				<img id="<%= liteboxID %>-img-<%= generatedID %>" src="<%= imageSrc %>" alt="<%= imageAlt %>">
			</script>
			
			<script type="text/x-underscore-template" id="templates-litebox-iframe">
				<iframe id="<%= liteboxID %>-iframe-<%= generatedID %>" src="<%= iframeURL %>"></iframe>
			</script>

			<script type="text/x-underscore-template" id="templates-litebox-html">
				<div id="<%= liteboxID %>-html-<%= generatedID %>" class="<%= htmlClass %>"><%= htmlContent %></div>
			</script>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="http://underscorejs.org/underscore-min.js"></script>
	<script src="jquery.litebox.min.js"></script>
	<script src="sample.js"></script>
</body>
</html>
